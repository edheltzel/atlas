# Atlas Configuration Example
# Copy to atlas.yaml and customize
#
# Non-sensitive settings - API keys belong in .env

# Identity settings
identity:
  name: Atlas
  timezone: America/Los_Angeles

# Voice system configuration
voice:
  # TTS provider: "elevenlabs" or "google"
  provider: elevenlabs

  # Default personality when none specified
  default_personality: pai

  # Voice server port
  port: 8888

  # Default volume (0.0 - 1.0)
  default_volume: 0.8

  # Voice IDs per personality
  # Get these from your TTS provider's dashboard
  #
  # For ElevenLabs:
  #   1. Go to elevenlabs.io/voice-library
  #   2. Select or create a voice
  #   3. Copy the Voice ID from settings
  #
  # For Google Cloud TTS:
  #   Use voice names like "en-US-Neural2-J"
  #   See: cloud.google.com/text-to-speech/docs/voices
  voices:
    # Fallback voice if personality not found
    default: "s3TPKV1kjDlVtZbl4Ksh"

    # Main assistant voice
    pai: "your_pai_voice_id"

    # Agent personalities - each can have a distinct voice
    engineer: "your_engineer_voice_id"
    architect: "your_architect_voice_id"
    researcher: "your_researcher_voice_id"
    designer: "your_designer_voice_id"
    artist: "your_artist_voice_id"
    pentester: "your_pentester_voice_id"
    writer: "your_writer_voice_id"
    intern: "your_intern_voice_id"

  # Google TTS settings (when provider: google)
  google:
    # Voice name from Google Cloud TTS
    voice: en-US-Neural2-J
    # Speaking rate: 0.25 to 4.0 (1.0 = normal)
    speaking_rate: 1.0
    # Pitch adjustment: -20.0 to 20.0 (0.0 = normal)
    pitch: 0.0

# Observability dashboard
observability:
  enabled: true
  port: 3000

# Feature flags
features:
  voice_enabled: true
  observability_enabled: true
