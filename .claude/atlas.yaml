# Atlas Configuration
# Non-sensitive settings - API keys belong in .env
---
# Identity settings
identity:
  name: Atlas
  timezone: America/New_York
# Voice system configuration
voice:
  # TTS provider: "elevenlabs" or "google"
  provider: elevenlabs
  # Default personality when none specified
  default_personality: default
  # Voice server port
  port: 8888
  # Default volume (0.0 - 1.0)
  default_volume: 0.8
  # Voice IDs per personality
  # Get these from your TTS provider's dashboard
  voices:
    # Default/fallback voice
    default: "Ioq2c1GJee5RyqeoBIH3"

    # Hook personalities (stop-hook-voice, subagent-stop-hook-voice)
    engineer: "Ioq2c1GJee5RyqeoBIH3"
    architect: "NNl6r8mD7vthiJatiJt1"
    researcher: "Fahco4VZzobUeiPqni1S"
    designer: "h8eW5xfRUGVJrZhAFxqK"
    artist: "ZF6FPAbjXT4488VcRRnw"
    pentester: "UZvBfqEdvCFLqsBOo9Zr"
    writer: "goT3UYdM9bhm0n2lmKQx"
    intern: "lcMyyd2HUfFzxdCaC4Ta"

    # Atlas Agents Skill voices (AgentFactory trait-to-voice mappings)
    authoritative: "Ioq2c1GJee5RyqeoBIH3"  # maps to engineer
    professional: "Ioq2c1GJee5RyqeoBIH3"   # maps to engineer
    warm: "h8eW5xfRUGVJrZhAFxqK"            # maps to designer
    gentle: "h8eW5xfRUGVJrZhAFxqK"          # maps to designer
    energetic: "lcMyyd2HUfFzxdCaC4Ta"       # maps to intern
    dynamic: "ZF6FPAbjXT4488VcRRnw"         # maps to artist
    academic: "Fahco4VZzobUeiPqni1S"        # maps to researcher
    sophisticated: "NNl6r8mD7vthiJatiJt1"   # maps to architect
    intense: "UZvBfqEdvCFLqsBOo9Zr"         # maps to pentester
    gritty: "UZvBfqEdvCFLqsBOo9Zr"          # maps to pentester
  # Google TTS settings (when provider: google)
  google:
    voice: en-US-Neural2-J
    speaking_rate: 1.0
    pitch: 0.0
# Observability dashboard
observability:
  enabled: true
  port: 3000
# Feature flags
features:
  voice_enabled: true
  observability_enabled: true

# GitHub Issues Sync
# Sync DeepPlan task_plan.md checkboxes with GitHub Issues
github_sync:
  enabled: true
  # Auto-sync on session end
  auto_sync_on_session_end: true
  # Issue labels
  labels:
    sync_marker: atlas-sync      # Identifies synced issues
    status_pending: pending
    status_in_progress: in-progress
    status_completed: completed
  # Optional: GitHub Project board name
  project: null
  # Conflict resolution: local_wins, remote_wins, newer_wins, prompt
  conflict_strategy: newer_wins
