# Atlas Configuration
# Non-sensitive settings - API keys belong in .env

# Identity settings
identity:
  name: Atlas
  timezone: America/Los_Angeles

# Voice system configuration
voice:
  # TTS provider: "elevenlabs" or "google"
  provider: elevenlabs

  # Default personality when none specified
  default_personality: pai

  # Voice server port
  port: 8888

  # Default volume (0.0 - 1.0)
  default_volume: 0.8

  # Voice IDs per personality
  # Get these from your TTS provider's dashboard
  voices:
    # Fallback voice if personality not found
    default: "s3TPKV1kjDlVtZbl4Ksh"

    # Main assistant voice
    # pai: "your_voice_id_here"

    # Agent personalities
    # engineer: "your_voice_id_here"
    # architect: "your_voice_id_here"
    # researcher: "your_voice_id_here"
    # designer: "your_voice_id_here"
    # artist: "your_voice_id_here"
    # pentester: "your_voice_id_here"
    # writer: "your_voice_id_here"
    # intern: "your_voice_id_here"

  # Google TTS settings (when provider: google)
  google:
    voice: en-US-Neural2-J
    speaking_rate: 1.0
    pitch: 0.0

# Observability dashboard
observability:
  enabled: true
  port: 3000

# Feature flags
features:
  voice_enabled: true
  observability_enabled: true
