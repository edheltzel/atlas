<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="hand-drawn" x="-5%" y="-5%" width="110%" height="110%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="2" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#0a0a0f"/>

  <!-- Title -->
  <text x="40" y="50" font-family="Georgia, serif" font-size="32" font-style="italic" fill="#e5e7eb">Atlas Modules</text>
  <text x="40" y="75" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Personal AI Infrastructure for Claude Code</text>

  <!-- Module boxes - Row 1 -->
  <!-- Voice -->
  <rect x="60" y="110" width="140" height="80" rx="8" fill="none" stroke="#4a90d9" stroke-width="2" filter="url(#hand-drawn)"/>
  <text x="130" y="145" font-family="Arial, sans-serif" font-size="14" fill="#e5e7eb" text-anchor="middle">Voice</text>
  <text x="130" y="165" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af" text-anchor="middle">TTS Notifications</text>

  <!-- CORE -->
  <rect x="220" y="110" width="140" height="80" rx="8" fill="none" stroke="#4a90d9" stroke-width="2" filter="url(#hand-drawn)"/>
  <text x="290" y="145" font-family="Arial, sans-serif" font-size="14" fill="#e5e7eb" text-anchor="middle">CORE</text>
  <text x="290" y="165" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af" text-anchor="middle">Identity + TELOS</text>

  <!-- Security -->
  <rect x="380" y="110" width="140" height="80" rx="8" fill="none" stroke="#22d3ee" stroke-width="2" filter="url(#hand-drawn)"/>
  <text x="450" y="145" font-family="Arial, sans-serif" font-size="14" fill="#e5e7eb" text-anchor="middle">Security</text>
  <text x="450" y="165" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af" text-anchor="middle">Command Validation</text>

  <!-- Observability -->
  <rect x="540" y="110" width="140" height="80" rx="8" fill="none" stroke="#22d3ee" stroke-width="2" filter="url(#hand-drawn)"/>
  <text x="610" y="145" font-family="Arial, sans-serif" font-size="14" fill="#e5e7eb" text-anchor="middle">Observability</text>
  <text x="610" y="165" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af" text-anchor="middle">Real-time Dashboard</text>

  <!-- Module boxes - Row 2 -->
  <!-- Skills -->
  <rect x="60" y="220" width="140" height="80" rx="8" fill="none" stroke="#8b5cf6" stroke-width="2" filter="url(#hand-drawn)"/>
  <text x="130" y="255" font-family="Arial, sans-serif" font-size="14" fill="#e5e7eb" text-anchor="middle">Skills</text>
  <text x="130" y="275" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af" text-anchor="middle">12 Capabilities</text>

  <!-- Commands -->
  <rect x="220" y="220" width="140" height="80" rx="8" fill="none" stroke="#8b5cf6" stroke-width="2" filter="url(#hand-drawn)"/>
  <text x="290" y="255" font-family="Arial, sans-serif" font-size="14" fill="#e5e7eb" text-anchor="middle">Commands</text>
  <text x="290" y="275" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af" text-anchor="middle">22 /atlas:* cmds</text>

  <!-- MEMORY -->
  <rect x="380" y="220" width="140" height="80" rx="8" fill="none" stroke="#f97316" stroke-width="2" filter="url(#hand-drawn)"/>
  <text x="450" y="255" font-family="Arial, sans-serif" font-size="14" fill="#e5e7eb" text-anchor="middle">MEMORY</text>
  <text x="450" y="275" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af" text-anchor="middle">Persistent State</text>

  <!-- Hooks -->
  <rect x="540" y="220" width="140" height="80" rx="8" fill="none" stroke="#f97316" stroke-width="2" filter="url(#hand-drawn)"/>
  <text x="610" y="255" font-family="Arial, sans-serif" font-size="14" fill="#e5e7eb" text-anchor="middle">Hooks</text>
  <text x="610" y="275" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af" text-anchor="middle">13 Lifecycle Events</text>

  <!-- Connection lines -->
  <line x1="290" y1="190" x2="290" y2="220" stroke="#94a3b8" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="450" y1="190" x2="450" y2="220" stroke="#94a3b8" stroke-width="1.5" stroke-dasharray="4,2"/>

  <!-- Central connector -->
  <ellipse cx="400" cy="380" rx="120" ry="40" fill="none" stroke="#4a90d9" stroke-width="2" filter="url(#hand-drawn)"/>
  <text x="400" y="385" font-family="Georgia, serif" font-size="16" font-style="italic" fill="#4a90d9" text-anchor="middle">Claude Code</text>

  <!-- Lines to center -->
  <line x1="130" y1="300" x2="320" y2="355" stroke="#94a3b8" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="290" y1="300" x2="360" y2="355" stroke="#94a3b8" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="450" y1="300" x2="440" y2="355" stroke="#94a3b8" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="610" y1="300" x2="480" y2="355" stroke="#94a3b8" stroke-width="1" stroke-dasharray="3,2"/>

  <!-- Insight callout -->
  <text x="650" y="450" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#4a90d9">*modular by design*</text>
</svg>
