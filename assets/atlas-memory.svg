<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="400" viewBox="0 0 650 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="hand-drawn" x="-5%" y="-5%" width="110%" height="110%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="2" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="650" height="400" fill="#0a0a0f"/>

  <!-- Title -->
  <text x="30" y="40" font-family="Georgia, serif" font-size="24" font-style="italic" fill="#e5e7eb">MEMORY System</text>
  <text x="30" y="60" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">Three-Tier Persistent Memory</text>

  <!-- HOT tier -->
  <rect x="40" y="90" width="170" height="130" rx="8" fill="#1a1a2e" stroke="#f97316" stroke-width="2" filter="url(#hand-drawn)"/>
  <text x="125" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f97316" text-anchor="middle">HOT</text>
  <text x="125" y="135" font-family="Arial, sans-serif" font-size="11" fill="#e5e7eb" text-anchor="middle">State/</text>
  <text x="125" y="155" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af" text-anchor="middle">active-work.json</text>
  <text x="125" y="170" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af" text-anchor="middle">algorithm-stats.json</text>
  <text x="125" y="190" font-family="Arial, sans-serif" font-size="11" fill="#e5e7eb" text-anchor="middle">Work/</text>
  <text x="125" y="205" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af" text-anchor="middle">Per-task traces</text>

  <!-- WARM tier -->
  <rect x="240" y="90" width="170" height="130" rx="8" fill="#1a1a2e" stroke="#4a90d9" stroke-width="2" filter="url(#hand-drawn)"/>
  <text x="325" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4a90d9" text-anchor="middle">WARM</text>
  <text x="325" y="135" font-family="Arial, sans-serif" font-size="11" fill="#e5e7eb" text-anchor="middle">Learning/</text>
  <text x="325" y="155" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af" text-anchor="middle">OBSERVE, THINK, PLAN</text>
  <text x="325" y="170" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af" text-anchor="middle">BUILD, EXECUTE, VERIFY</text>
  <text x="325" y="190" font-family="Arial, sans-serif" font-size="11" fill="#e5e7eb" text-anchor="middle">Signals/</text>
  <text x="325" y="205" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af" text-anchor="middle">failures, patterns</text>

  <!-- COLD tier -->
  <rect x="440" y="90" width="170" height="130" rx="8" fill="#1a1a2e" stroke="#22d3ee" stroke-width="2" filter="url(#hand-drawn)"/>
  <text x="525" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#22d3ee" text-anchor="middle">COLD</text>
  <text x="525" y="140" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af" text-anchor="middle">sessions/</text>
  <text x="525" y="155" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af" text-anchor="middle">decisions/</text>
  <text x="525" y="170" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af" text-anchor="middle">research/</text>
  <text x="525" y="185" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af" text-anchor="middle">archive/</text>
  <text x="525" y="205" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af" text-anchor="middle">Historical record</text>

  <!-- Flow arrows -->
  <path d="M 210 155 L 235 155" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M 410 155 L 435 155" stroke="#94a3b8" stroke-width="2" fill="none"/>

  <!-- Labels -->
  <text x="125" y="240" font-family="Arial, sans-serif" font-size="10" fill="#f97316" text-anchor="middle">Current Task</text>
  <text x="325" y="240" font-family="Arial, sans-serif" font-size="10" fill="#4a90d9" text-anchor="middle">Curated Insights</text>
  <text x="525" y="240" font-family="Arial, sans-serif" font-size="10" fill="#22d3ee" text-anchor="middle">Full History</text>

  <!-- Bottom explanation -->
  <rect x="100" y="270" width="450" height="80" rx="8" fill="none" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="325" y="300" font-family="Georgia, serif" font-size="14" font-style="italic" fill="#e5e7eb" text-anchor="middle">Memory survives sessions</text>
  <text x="325" y="320" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af" text-anchor="middle">"Continue where we left off" actually works</text>

  <!-- Insight -->
  <text x="550" y="370" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="#4a90d9">*context that persists*</text>
</svg>
